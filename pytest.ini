[tool:pytest]
# テスト検索パターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テストディレクトリ
testpaths = tests

# カバレッジ設定
addopts =
    --verbose
    --strict-markers
    --cov=src/koyomi
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# マーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    slow: 実行に時間がかかるテスト
    layer1: Layer1（四柱推命）のテスト
    layer2: Layer2（西洋占星術）のテスト
    layer3: Layer3（易経）のテスト
    layer4: Layer4（紫微斗数）のテスト

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告フィルター
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
